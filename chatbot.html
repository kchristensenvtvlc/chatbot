<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTVLC Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cd9a898954.js" crossorigin="anonymous"></script> <!-- Font Awesome Kit -->
</head>
<body>
    <div class="chat-toggle-button" id="chat-toggle-button"><i class="fa-solid fa-message"></i></div>
    <div class="chat-container" id="chat-container">
        <div class="chat-header" id="chat-header">MESSAGE US</div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input" id="chat-input">
            <!-- Options will be appended here -->
        </div>
    </div>
    <script src="chatbot.js"></script>
<script>
    const chatContainer = document.getElementById('chat-container');
    const chatToggleButton = document.getElementById('chat-toggle-button');

    // Default states
    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    let chatOpen = !isMobile; // Open by default unless mobile

    function toggleChat() {
        if (chatOpen) {
            chatContainer.classList.remove('open');
            chatOpen = false;
        } else {
            chatContainer.classList.add('open');
            chatOpen = true;
        }
    }

    chatToggleButton.addEventListener('click', toggleChat);

    // Handle mobile initial state
    if (isMobile) {
        chatContainer.classList.remove('open');
        chatOpen = false;
    } else {
        chatContainer.classList.add('open');
        chatOpen = true;
    }

    document.getElementById('chat-header').addEventListener('click', toggleChat);

    window.addEventListener('resize', () => {
        const isMobileNow = window.matchMedia("(max-width: 768px)").matches;
        if (isMobileNow && chatOpen) {
            chatContainer.classList.remove('open');
            chatOpen = false;
        } else if (!isMobileNow && !chatOpen) {
            chatContainer.classList.add('open');
            chatOpen = true;
        }
    });
</script>

</body>
</html>
